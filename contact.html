<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/icon.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles/style.css">
        <title>Sta Grigora | Contact</title>
    </head>

    <body>
        <header>

            <a href="index.html"><img id='company-logo' src="images/logo.png" alt="logo"></a>
            <input type="checkbox" id="hamb">

            <label for="hamb">
                <div class="line1 line"></div>
                <div class="line2 line"></div>
                <div class="line3 line"></div>
            </label>
            
            <div class="menu-container">
                <ul id="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="order.html">Order</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>

        </header>

        <main>
            <div class="form-container">
                <p>Contact</p>
                <form action="https://formspree.io/f/xaykwkkr" method="POST">
                    <label for="full-name">Full Name</label>
                    <input name='Full Name' type="text" id="full-name" min="7" required>
                    <label for="Email">Email</label>
                    <input name='Email' type="email" id="Email" required>
                    <label for="textarea">Message</label>
                    <textarea name='Message' id="textarea" required></textarea>
                    <input class="submit" type="submit" value="Contact">
                </form>
            </div>
        </main>

        <footer>
            <div class="social">
                <p>Social Media</p>
                <div>
                    <a href="#"><i id="instagram-logo" class="fa fa-brands fa-instagram"></i></a>
                    <a href="#"><i id="facebook-logo" class="fa fa-brands fa-facebook"></i></a>
                    <a href="#"><i id="twitter-logo" class="fa fa-brands fa-twitter"></i></a>
                </div>
            </div>
            <p id="address-title">Address</p>
            <p id="address">Καραολή και Δημητρίου 59</p>
            <p id="copyright">Sta Grigora ©️ est.2022</p>
        </footer> 

    </body>

    <script src="JS/forms.js"></script>

</html>
